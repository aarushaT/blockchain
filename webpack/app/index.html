<!DOCTYPE html>
<html>

<head>
    <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col text-center">
                <h1>Lottery</h1>
                <hr/>
            </div>            
        </div>
        <div class="row" style="border: 1px solid black">
            <div class="col text-center">                    
                <div class="alert" id="status"></div>          
            </div>
        </div>
            <div class="alert alert-info text-center">We currently have <span id="num_participants_span"></span>&nbsp;participants</div>
        <div class="row">
            <div class="col h-100" style="border: 1px solid black">
                ADMIN
                <div class="row">
                    <div class="alert" id="account_hashes"></div>                    
                </div>
            </div>

            <div class="col" style="border: 1px solid black">
                <div class="row">
                    <div class="col">
                        <h3>New User</h3>
                        <div class="row form-group">
                            <label for="id_email" class="col-4 col-form-label">Email:</label>
                            <input type="text" class="col-8 form-control" id="id_email" placeholder="e.g., emma@example.com"></input>
                            <!-- <label for="receiver" class="col-4 col-form-label">To Member:</label>
                            <select type="text" class="col-8 form-control member_select" id="id_receiver"></select> -->            
                            <button class="btn btn-primary btn-lg btn-block my-3" id="sign_up_button" onclick="signUp()">Sign Up</button>
                        </div>
                    </div>
                </div>
                <h3>Check Your Balance</h3>
                <div class="row form-group">
                    <label for="id_name" class="col-4 col-form-label">Your Name:</label>
                    <input type="text" class="col-8 form-control" id="id_name" placeholder="e.g., Emma"></input>
                    <button class="btn btn-primary btn-lg btn-block my-3" id="check_balance" onclick="getBalance()">Check Balance</button>
                    <div class="d-block alert alert-light p-0" id="balance_span"></div>
                </div>
                <div class="row form-group">
                    <button class="btn btn-primary btn-lg btn-block my-3" id="print_accounts_button" onclick="printAccounts()">Print Accounts</button>
                    <div class="d-block alert alert-light p-0" id="account_hashes_status"></div>
                </div>                
            </div>            
        </div>

        <div class="row" style="border: 1px solid black">
            <div class="col">
                Rules:
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="./app.js"></script>

</html>
